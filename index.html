<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Epicodus Track Suggester</title>
  </head>
  <body>
    <h1>Track Suggester</h1>
    <p>Hello and welcome to the Epicodus Track Suggester! Please answer the following questions to receive a track suggestion.</p>
    <div id="survey">
      <form>
        <div class="form-group">
          <label>Do you enjoy obsessing over layouts, navigation, colors, and design?</label>
          <div class="radio">
            <label>
              <input type="radio" name="end-type" value="yes">Yes</label>
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="end-type" value="no">No</label>
            </label>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
