<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Epicodus Track Suggester</title>
  </head>
  <body>
  <div class="container">
    <img src="img/devices.png" alt="Computer, Tablet, Phone">
    <h1>Epicodus Track Suggester</h1>
    <div id="intro">
      <p>Hello and welcome to the Epicodus Track Suggester! Please answer the following questions to receive a track suggestion.</p>
    </div>
    <div id="survey">
      <form>
        <div class="form-group">
          <label for="name">First, let's get to know each other. What is your name?</label>
          <input id="name" class="form-control" type="text" required="required">
        </div>
        <div class="form-group">
          <label for="start-date">On what date did you begin your Epicodus journey?</label>
          <input id="start-date" class="form-control" type="date" required="required">
        </div>
        <div class="form-group">
          <label for="end-type">Do you enjoy obsessing over layouts, navigation, colors, and design?</label>
          <div class="radio">
            <label><input type="radio" name="end-type" value="yes" required="required">Yes!</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="end-type" value="no">No.</label>
          </div>
        </div>
        <div class="form-group">
          <label for="focus">Which of these options is most appealing to you?</label>
          <select class="form-control" id="focus">
            <option value="java">Developing applications for Android.</option>
            <option value="ruby">Building interactive web applications.</option>
            <option value="software">Engineering software for large companies.</option>
            <option value="php">Creating sites for brands, organizations, etc.</option>
          </select>
        </div>
        <div class="form-group">
          <label for="recommend">Lastly, would you recommend Epicodus to a friend?</label>
          <div class="radio">
            <label><input type="radio" name="recommend" value="absolutely" required="required">Absolutely!</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="recommend" value="nope">Nope.</label>
          </div>
        </div>
        <button type="submit" class="btn btn-info" id="submit">Submit</button>
        <button type="reset" class="btn btn-default" id="reset">Reset</button>
      </form>
    </div>
    <div id="result">
        <p id="result-text">Thanks for taking our survey, <strong><span class="name"></span></strong>. Based on your answers, we suggest the <strong><span class="track"></span></strong> track. Best of luck to you on your next coding adventure!</p>
    </div>
  </div>
  </body>
</html>
